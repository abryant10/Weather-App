<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>
  <meta name="description" content="An app to display weather for a chosen location.">

</head>

<body>

  <div class='header'>Weather App</div>
  <div class='searchContainer'>
    <form id='searchBarForm'>
      <input id='searchBar' type='text' placeholder='enter a city name'>
      <button id='submitButton' type='submit'>Search</button>
  </form>
  </div>
  <div class='overviewContainer'>
    <div class='location'></div>
    <div class='weatherDescription'></div>
    <div class='currentTemp'></div>
    <div class='feelsLike'></div>
    <div class='wind'></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
